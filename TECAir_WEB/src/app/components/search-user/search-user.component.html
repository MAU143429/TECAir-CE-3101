<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8"> 
    <!---Referencia al archivo css que contiene el estilo--->
    <link rel="stylesheet" href="search-user.component.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
   </head>
<body>
    <app-unavbar></app-unavbar>
      <div class="searchbar">
        <div class="icons">
          <input class="myinput" placeholder="Aeropuerto de salida">

          <img class="myimage">

          <input class="myinput" placeholder="Aeropuerto de llegada">
          
          <input type="date" class="myinput" placeholder="Seleccione la fecha del vuelo">
          

          <button class="btn1" type="button" ></button>
        </div>
      </div>

      <div class="results">
        <div class="row">
          <div id="htmlData">
            <h4>Resultado de búsqueda vuelos disponibles</h4>
            <table class="table table-bordered mt-4">
              <tr class="table-primary">
                <th>Número de Vuelo</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Tipo de vuelo</th>
                <th>Escalas</th>
                <th>Fecha</th>
                <th>Hora de salida</th>
                <th>Hora de llegada</th>
                <th>Reservar</th>
              </tr>
            </table>
          </div>
        </div>
      </div> 


</body>
</html>
