<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---Referencia al archivo css que contiene el estilo--->
    <link rel="stylesheet" href="home-user.component.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
   </head>
<body>
  <app-unavbar></app-unavbar>
    <div class = "carusel">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
          
          <div class="card">
            
            <img class="resource" src="https://images.costarica.org/wp-content/uploads/2017/04/Caribbean-Coast-View2.jpg">

            <span class="places">San Jose - Ciudad de Mexico</span>
            <span class="details">Salida: 19 Apr 2022</span>
            <span class="details">30% Off</span>
            <span class="prices">USD $350*</span>
            <button class="bookingbtn"> ¡Reservar ya!</button>



          </div>
          
        </ng-template>  
        <ng-template carouselSlide>
          <div class="card">
            <img class="resource" src="https://media.tacdn.com/media/attractions-content--1x-1/0b/2b/fc/2a.jpg">

            <span class="places">San Jose - Rio de Janeiro</span>
            <span class="details">Salida: 30 May 2022</span>
            <span class="details">10% Off</span>
            <span class="prices">USD $700*</span>
            <button class="bookingbtn"> ¡Reservar ya!</button>
          </div>
        </ng-template>  
        <ng-template carouselSlide>
          <div class="card">
            <img class="resource" src="https://cdn2.civitatis.com/egipto/el-cairo/el-cairo.jpg">

            <span class="places">San Jose - El Cairo</span>
            <span class="details">Salida: 25 Apr 2022</span>
            <span class="details">20% Off</span>
            <span class="prices">USD $1250*</span>
            <button class="bookingbtn"> ¡Reservar ya!</button>
          </div>
        </ng-template>  
      </owl-carousel-o>
    </div>
</body>
</html>
